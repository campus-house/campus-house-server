spring.application.name=campus_house

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/campus_house
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=helloworld2682

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=NON_NULL

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Naver API Configuration
naver.api.client-id=your-naver-client-id
naver.api.client-secret=your-naver-client-secret
naver.api.map-url=https://naveropenapi.apigw.ntruss.com/map-geocode/v2/geocode
naver.api.search-url=https://openapi.naver.com/v1/search/local.json
naver.api.style-code=922c3502-bc54-427b-a1fa-f99887a68a64
naver.api.version=20250913162051

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=properties,reviews,qnas

# Data Loading Configuration (비활성화)
data.loading.enabled=false

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
